<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>T√° Pago!</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form,
        table {
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
        }

        input,
        select,
        button {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background: #3498db;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-size: 13px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }


        .pago {
            background: #c8f7c5;
        }

        .pendente {
            background: #f9c0c0;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #totais {

            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);

            text-align: center;
            color: #2c3e50;
        }

        #totais p {

        }
    </style>
</head>

    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
